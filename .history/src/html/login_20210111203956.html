<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="log_header">
        <h1><a href="../index.html" class="title"><img src="../img/mistore_logo.png" alt=""></a></h1>
    </div>

    <div class="log_main">
        <a href="./product.html" class="log_bg"></a>
        <div class="log_panel clearfix">
            <div class="log_box">
                <div id="logNavTab" class="log_nav_tab">
                    <a class="on" href="javascript:void(0);" data-tab="pwd">帐号登录</a><span class="line"></span><a
                        href="javascript:void(0);" data-tab="qr">扫码登录</a>
                </div>
                <ul class="log_box_content">
                    <li>
                        <div class="log_area">
                            
                            <input type="text" placeholder="邮箱/手机号码/小米ID" id="username" name="user">
                            <input type="password" placeholder="密码" id="password">
                            <div class="tip_err" style="display: block;">
                                <em class="icon_error"></em><span>手机号码格式错误</span>
                            </div>
                            <button id="logBtn">登录</button>
                            <p><a href="javascript:;">手机短信登录/z</a></p>
                        </div>

                    </li>
                    

                </ul>



            </div>
        </div>
    </div>
</body>

</html>
